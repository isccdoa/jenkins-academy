jenkins:
  clouds:
  - docker:
      dockerApi:
        connectTimeout: 60
        dockerHost:
          uri: "tcp://alpine-socat:2375"
        readTimeout: 60
      name: "dockeragents"
      exposeDockerHost: true
      templates:
      - connector:
          jnlp:
            jenkinsUrl: "http://jenkins:8080"
            user: "1000"
        dockerTemplateBase:
          cpuPeriod: 0
          cpuQuota: 0
          image: "quinont/jenkinsjdk17builder:1"
          network: "jenkins-academy_jenkins-net"
        labelString: "jdk17 dockerjdk17"
        name: "jdk17build"
        pullTimeout: 300
        removeVolumes: true
        retentionStrategy:
          idleMinutes: 1
      - connector:
          jnlp:
            jenkinsUrl: "http://jenkins:8080"
            user: "1000"
        dockerTemplateBase:
          cpuPeriod: 0
          cpuQuota: 0
          image: "jenkins/inbound-agent:latest-jdk11"
          network: "jenkins-academy_jenkins-net"
        labelString: "jdk11 dockerjdk11"
        name: "jdk11build"
        pullTimeout: 300
        removeVolumes: true
        retentionStrategy:
          idleMinutes: 1
